<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Ateliê Coletivo- Ceramicas Artesanais</title>

        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>

    <body>
        <div class="cabecalho">
            <div class="menu">
                <h1 class="logo">Ateliê Coletivo</h1>
                <nav>
                    <a href="pecas.html">Loja Virtual</a>
                    <a href="inicial.html">Contato</a>
                </nav>
            </div>
        </div>
        
        <div class="conteudo">
            <p class="centralizado">Somos uma loja colaborativa de cerâmica artesanal.
                Tudo que você encontra aqui é feito por uma mão dedicada de qualquer canto do Brasil.
            </p>
    
            <img src="imgs/cer01.jpg" height="400" class="img-esquerda">
    
            <p> Entre em contato conosco para fazer parte desse time!</p>
    
            <form id="contato">
                <label for="nomeCompleto">Nome Completo:</label>
                <br>
                <input type="text" name="nomeCompleto" placeholder="Insira seu Nome Completo" required>
                <br>
                <label for="telefone">Telefone:</label>
                <br>
                <input type="text" name="telefone" placeholder="Insira seu Telefone">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" placeholder="Insira seu Email" required>
                <br>
                <label for="mensagem">Mensagem:</label>
                <br>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Insira sua mensagem" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
